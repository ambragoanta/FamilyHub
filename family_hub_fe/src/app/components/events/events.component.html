<app-mainframe [title]="title">
  <div class="page-container">
    <div class="content-container">
      <div class="week-card-container">
        <div class="date-card week-card"><p>Week</p></div>
        <div class="label-container">
          <div class="status-label upcoming">Upcoming</div>
          <div class="status-label live">Live</div>
          <div class="status-label finished">Finished</div>
        </div>
      </div>
    </div>

    <div class="date-sidebar">
      <div *ngFor="let dateInfo of dateList" class="date-event-container">
        <app-date-card [date]="dateInfo.date" [status]="dateInfo.status"></app-date-card>
        <div class="events-list">
          <app-event-card *ngFor="let event of dateInfo.events" [event]="event" [status]="dateInfo.status"></app-event-card>
        </div>
      </div>
    </div>
  </div>
</app-mainframe>
