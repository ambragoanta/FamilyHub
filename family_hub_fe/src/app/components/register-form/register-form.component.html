<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="auth-title mb-2rem">
    <h1>Register</h1>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Enter your email">
    <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field color="primary" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
    </button>
    <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      Please enter a valid password
    </mat-error>
  </mat-form-field>

<!--    <mat-label>Confirm Password</mat-label>-->
<!--    <input matInput formControlName="confirmPassword" placeholder="Confirm your password" [type]="hide ? 'password' : 'text'">-->
<!--    <button mat-icon-button matSuffix (click)="hide = !hide" type="button">-->
<!--    </button>-->
<!--    <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">-->
<!--      Passwords do not match-->
<!--    </mat-error>-->
<!--  </mat-form-field>-->
  <br>
  <br>
  <div class="button-container">
    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="button-style">Submit</button>
  </div>
</form>
